		<div class="card crab-center crab-cad">
			<div class="align-content-center crab-card formulario">

				<!-- na tag form contêm atributos de validação JavaScript -->
				<form id="registrar" name="registrar" method="post" action="#" onsubmit="return validarForm()">

					<p class="p-large" for="fNome"> Nome: </p>
					<input class="form-control border-light bg-light fCadastro" id="fNome" 
					type="text" name="fNome" placeholder="Seu nome" onblur="validarForm(idCampo)">

					<p class="p-large" for="fSobrenome"> Sobrenome: </p>
					<input class="form-control border-light bg-light fCadastro" id="fSobrenome" 
					type="text" name="fSobrenome" placeholder="Seu sobrenome" onblur="validarForm(idCampo)">

					<p class="p-large" for="fTelefone"> Telefone: </p>
					<input class="form-control border-light bg-light fCadastro" id="fTelefone" 
					type="tel" name="fTelefone" placeholder="(00) 0 0000-0000" onblur="validarForm(idCampo)">
					<br />

					<p class="p-large" for=fEmail> E-mail: </p>
					<input class="form-control border-light bg-light fCadastro" id="fEmail" 
					type="email" name="fEmail" placeholder="seuemail@email.com" onblur="validarForm(idCampo)">

					<p class="p-large" for=fSenha> Senha: </p>
					<input class="form-control border-light bg-light fCadastro" id="fSenha" 
					type="password" name="fSenha" placeholder="Sua senha" onblur="validarSenha()">

					<p class="p-large" for="fSenhaConfirmar"> Confirmar Senha: </p>
					<input class="form-control border-light bg-light fCadastro" id="fSenhaConfirmar"  
					type="password" name="fSenhaConfirmar" placeholder="Confirmar senha" onblur="validarSenha()">
					
					<div class="cad-center">

						<!-- <input class="bttn" id="btnCadastro" type="submit" name="enviar" value="Cadastrar"> -->					
						<button class="bttn" id="btnCadastro" type="submit" name="btnCadastro" onclick="cadastrarForm()">
							Cadastrar
						</button>
						
					</div>
					
					<br />
				</form>
